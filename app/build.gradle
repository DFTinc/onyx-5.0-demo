apply plugin: 'com.android.application'

android {
    signingConfigs {
        onyx50demo {
            keyAlias 'onyx50demo'
            keyPassword 'onyx50demo'
            storePassword 'onyx50demo'
            storeFile file('./onyx50demo.jks')
        }
        release {
            keyAlias 'onyx50demo'
            keyPassword 'onyx50demo'
            storeFile file('./onyx50demo.jks')
            storePassword 'onyx50demo'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.dft.onyx50demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    buildToolsVersion '28.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()

    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/releases/'
    }

    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/snapshots/'
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.google.android.gms:play-services-base:16.1.0'
    implementation 'com.dft.android:onyx-core:5.0.1'
//    api 'com.dft.android:onyx-camera:5.1.5'
    debugImplementation project(':onyxcamera') // For setting up locally
}
