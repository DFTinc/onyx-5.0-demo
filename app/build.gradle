apply plugin: 'com.android.application'

android {
    signingConfigs {
        onyx50demo {
            keyAlias 'onyx50demo'
            keyPassword 'onyx50demo'
            storePassword 'onyx50demo'
            storeFile file('./onyx50demo.jks')
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.dft.onyx50demo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()

    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/releases/'
    }

    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/snapshots/'
    }

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

def playServicesVersion = "11.8.0"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation "com.google.firebase:firebase-core:${playServicesVersion}"
    implementation "com.google.firebase:firebase-firestore:${playServicesVersion}"
    implementation "com.google.firebase:firebase-storage:${playServicesVersion}"
    implementation "com.google.firebase:firebase-auth:${playServicesVersion}"
    implementation 'com.dft.android:onyx-camera:5.0.2'
//    debugImplementation project(':onyxcamera') // For setting up locally
}


// apply the Google Services Plugin - must be at the bottom
apply plugin: "com.google.gms.google-services"
