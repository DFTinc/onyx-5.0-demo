            storeFile file('C:\\DevEnv\\AS\\4f\\onyx-5.0.-demo\\onyx50demo.jks')
            storePassword 'onyx50demo'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.dft.onyx50demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
